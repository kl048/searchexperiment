{% extends "global/Page.html" %}
{% block title %}Chat with Partner{% endblock %}

{% block content %}
<h3>Episode {{ search_episode_number }} - Chat with Your Partner</h3>
<p>Chat Duration: {{ chat_duration }} seconds</p>
<p>You are paired with: {{ paired_player }}</p>
<form method="post">
    <textarea name="chat_content" rows="5" placeholder="Type your message here..."></textarea>
    <button type="submit">Submit</button>
</form>
{% endblock %}
